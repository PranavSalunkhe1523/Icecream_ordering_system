<body>
    <h2>Ice Cream Payment Form</h2>
    <form action="submit_order.php" method="post">
        <label for="customer_name">Customer Name:</label><br>
        <input type="text" id="customer_name" name="customer_name" required><br><br>
        
        <label for="phone_number">Phone Number:</label><br>
        <input type="text" id="phone_number" name="phone_number" required><br><br>
        
        <label for="pickup_date">Payment  Date:</label><br>
        <input type="date" id="pickup_date" name="pickup_date" required><br><br>
        
        <label for="pickup_time">Payment Time:</label><br>
        <input type="time" id="pickup_time" name="pickup_time" required><br><br>
	  
       <label for="payment_method">Payment Method:</label><br>
        <select id="payment_method" name="payment_method">
            <option value="Cash">Cash</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Debit Card">Debit Card</option>
            <option value="Online Payment">Online Payment</option>
        </select><br><br>
	<a href="page_successfully.html">Payment successfully</a>	
    </form>
